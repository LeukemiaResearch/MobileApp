<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/angular-wizard/dist/angular-wizard.min.css">
  <link rel="stylesheet" href="js/flex-calendar/dist/flex-calendar.min.css">
  <link rel="stylesheet" href="lib/nvd3/build/nv.d3.min.css"/>
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your lib's js -->

  <script type="text/javascript" src="js/flex-calendar/dist/flex-calendar.js"></script>
  <script type="text/javascript" src="lib/d3/d3.js"></script>
  <script type="text/javascript" src="lib/nvd3/build/nv.d3.js"></script>

    __meteor_runtime_config__.DDP_DEFAULT_CONNECTION_URL = 'http://localhost:3000';

  <script type="text/javascript" src="lib/meteor-client-side/dist/meteor-client-side.bundle.min.js"></script>
  <script type="text/javascript" src="lib/angular-meteor/dist/angular-meteor.bundle.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/calendar_controller.js"></script>
  <script src="js/questions_controller.js"></script>
  <script src="js/frontpage_controller.js"></script>
  <script src="js/dataoverview_controller.js"></script>
  <script src="js/mucositis_controller.js"></script>
  <script src="js/bloodsample_controller.js"></script>
  <script src="js/medicine_controller.js"></script>
  <script src="js/pain_controller.js"></script>
  <script src="js/services.js"></script>

<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable bar-royal" ng-controller="settingsController">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-android-settings" ng-click="openModal()"></button>
  </ion-nav-buttons>
</ion-nav-bar>


<!--
  View content.
-->
<ion-nav-view>
  <ion-view>
  </ion-view>
</ion-nav-view>

</body>
</html>
