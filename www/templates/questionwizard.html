<div ng-controller="questionsController">
  <ion-view ng-attr-view-title="{{type}}">
    <ion-content class="questionwizardpage">
      <!--      <h1>Question wizard page</h1>

            <div>url of the template: <code>*{{questions.blodsample[0]}}*</code></div>
            <div>type: <code>*{{type}}*</code></div>
            <div>number: <code>*{{number}}*</code></div>
            template: <code>*{{template}}*</code> -->

      <div ng-include="questions[type][template]"></div>



    </ion-content>

    <ion-footer-bar class="bar thick-footer">
      <wizard style="width: 100%" on-finish="finishedWizard()" current-step="template" ng-attr-hide-indicators="hideIndicators">
        <div ng-repeat="(label,template) in questions[type]">
          <wz-step ng-attr-title="{{label}}">
            <ion-footer-bar class="bar">
              <section style=" width: 100%">
              <span ng-if="$first">
                <a style="float:left" class="button ion-chevron-left button-royal icon-left" wz-cancel value="Cancel">Fortryd</a>
              </span>
              <span ng-if="!$first">
                <a style="float:left" class="button ion-chevron-left button-royal icon-left" wz-previous value="Previous">Forrige</a>
              </span>
              <span ng-if="!$last">
                <a style="float:right" class="button ion-chevron-right button-royal icon-right" wz-next value="Next">NÃ¦ste</a>
              </span>
              <span ng-if="$last">
                <a style="float:Right" class="button ion-chevron-right button-royal icon-right" wz-finish value="Finish">Gem</a>
              </span>
              </section>
            </ion-footer-bar>
          </wz-step>
        </div>
      </wizard>
    </ion-footer-bar>
  </ion-view>
</div>
