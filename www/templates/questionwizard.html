<div ng-controller="questionsController">
  <ion-view ng-attr-view-title="{{type}}">
    <ion-content class="questionwizardpage">
      <!--      <h1>Question wizard page</h1>

            <div>url of the template: <code>*{{questions.blodsample[0]}}*</code></div>
            <div>type: <code>*{{type}}*</code></div>
            <div>number: <code>*{{number}}*</code></div>
            template: <code>*{{template}}*</code> -->

      <div ng-include="questions[type][template]"></div>

      <wizard on-finish="finishedWizard()" current-step="template" ng-attr-hide-indicators="hideIndicators">
        <div ng-repeat="(label,template) in questions[type]">
          <wz-step ng-attr-title="{{label}}">

            <br>
            <br>
            <br>
            <section>
              <span ng-if="$first">
                <a style="float:left" class="button ion-chevron-left button-stable icon-left" wz-cancel value="Cancel">Fortryd</a>
              </span>
              <span ng-if="!$first">
                <a style="float:left" class="button ion-chevron-left button-stable icon-left" wz-previous value="Previous">Forrige</a>
              </span>
              <span ng-if="!$last">
                <a style="float:right" class="button ion-chevron-right button-stable icon-right" wz-next value="Next">NÃ¦ste</a>
              </span>
              <span ng-if="$last">
                <a style="float:Right" class="button ion-chevron-right button-stable icon-right" wz-finish value="Finish">Gem</a>
              </span>
            </section>
            <br>
            <br>
            <br>

          </wz-step>
        </div>
      </wizard>

    </ion-content>
  </ion-view>
</div>
