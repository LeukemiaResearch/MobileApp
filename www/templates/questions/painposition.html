<div style="width: 100%" class="centervertically" ng-controller="painController">

  <h3 class="centerhorizontal">Hvor er smerten?</h3>
  <br><br>

  <div class="centerhorizontalpain">
    <button ng-click="selectPainType('mave')"
            ng-class="{'button-dark':questionState.painType == 'mave', 'button-stable':questionState.painType != 'mave', 'button button-block': true}">
      Mave
    </button>
    <button ng-click="selectPainType('ben')"
            ng-class="{'button-dark':questionState.painType == 'ben', 'button-stable':questionState.painType != 'ben', 'button button-block': true}">
      Ben
    </button>
    <button ng-click="selectPainType('arme')"
            ng-class="{'button-dark':questionState.painType == 'arme', 'button-stable':questionState.painType != 'arme', 'button button-block': true}">
      Arme
    </button>
    <button ng-click="selectPainType('hoved')"
            ng-class="{'button-dark':questionState.painType == 'hoved', 'button-stable':questionState.painType != 'hoved', 'button button-block': true}">
      Hoved
    </button>
    <button ng-click="selectPainType('andet')"
            ng-class="{'button-dark':questionState.painType == 'andet', 'button-stable':questionState.painType != 'andet', 'button button-block': true}">
      Andet
    </button>
  </div>
</div>
