<div ng-controller="dataoverviewController">

  <ion-view view-title="{{datatype}}">

    <ion-content class="dataoverviewpage">

      <div class="button-bar">
        <button ng-class="chartbuttonclass" class="button" ng-click="changeDisplayType('chart')">Graf</button>
        <button ng-class="tablebuttonclass" class="button" ng-click="changeDisplayType('table')">Tabel</button>
      </div>

      <div class="dataseriesflexparent" style="margin-top:2%; justify-content: center">
        <div class="dataseriesflexchild">
          <label class="item item-input">
            <span class="input-label">Fra</span>
            <input type="datetime-local">
          </label>
        </div>
        <div class="dataseriesflexchild">
          <label class="item item-input">
            <span class="input-label">Til</span>
            <input type="datetime-local">
          </label>
        </div>
      </div>

      <div id="dataoverviewpagechart" ng-if="displaytype=='chart'" style="margin:2%; height: 65%; width: 96%">
          <nvd3 options="options"
                data="dataseries"
                config="config"
                events="events"
                api="api"></nvd3>

      </div>

      <div id="dataoverviewpagetable" ng-if="displaytype=='table'" style="margin:2%; min-height: 65%; width: 96%"
           ng-controller="dataoverviewController">
        <div class="row">
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
        </div>
        <div class="row">
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
        </div>
      </div>

 <!--     {{"storeddata="+storeddata[0].visible+" "+storeddata[1].visible}}
            {{"dataseries="+""+dataseries[0].visible+" "+dataseries[1].visible}}
-->
      <div class="dataseriesflexparent">
      <span ng-repeat="dataserie in storeddata">
        <div class="dataseriesflexchild">
          <label class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" ng-model="dataserie.visible">
            </label>
            {{dataserie.label}}
          </label>
        </div>
      </span>
      </div>


    </ion-content>

  </ion-view>
</div>
