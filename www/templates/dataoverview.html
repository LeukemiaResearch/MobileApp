<div ng-controller="dataoverviewController">

  <ion-view view-title="{{datatype}}">

    <ion-content class="dataoverviewpage">

      <div class="button-bar">
        <button ng-class="chartbuttonclass" class="button" ng-click="changeDisplayType('chart')">Graf</button>
        <button ng-class="tablebuttonclass" class="button" ng-click="changeDisplayType('table')">Tabel</button>
      </div>

      <div id="dataoverviewpagechart" ng-if="displaytype=='chart'" style="margin:2%; height: 50%; width: 96%" ng-controller="dataoverviewController">
        <nvd3-line-chart
          data="exampleData"
          showXAxis="true"
          showYAxis="true"
          tooltips="true"
          interactive="true">
        </nvd3-line-chart>
      </div>

      <div id="dataoverviewpagetable" ng-if="displaytype=='table'" style="margin:2%; min-height: 50%; width: 96%" ng-controller="dataoverviewController">
        <div class="row">
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
        </div>
        <div class="row">
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
          <div class="col">.col</div>
        </div>
      </div>

      <div>
        <label style="float: left; width: 50%" class="item item-input">
          <span class="input-label">Fra</span>
          <input type="datetime-local">
        </label>
        <label  style="float: right; width: 50%" class="item item-input">
          <span class="input-label">Til</span>
          <input type="datetime-local">
        </label>
      </div>


      <div style="float: none; width: 100%">
      <ul class="list">
        <div ng-repeat="dataserie in dataseries">
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox">
            </label>
            {{dataserie.key}}
          </li>
        </div>
      </ul>
      </div>

    </ion-content>

  </ion-view>
</div>
